<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>GPA</title>
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	
</head>
<body>
<div class='container'>
<h2>Input xlsx files</h2>
<br /><br />
<form action="{% url 'gpa_xlsx' %}" method="POST" enctype="multipart/form-data" class='form-horizontal' role='form'>
{% csrf_token %}
	<div class='input-group'>
	<span class='form-control'></span>
		<span class="input-group-btn">
		<span class='btn btn-primary' onclick="$(this).parent().find('input[type=file]').click();">Browse</span>
		<input type="file" name="uploaded_file" onchange="console.log($(this).parent().parent().find('.form-control').html($(this).val().split(/[\\|/]/).pop()));" style="display: none;">
		</span>
	</div>
	<br />
	<div class='form-group'>
		<div class="col-sm-10"><button type="submit" class='btn btn-default'>Submit</button></div>
	</div>
</form>

</div>
</body>
</html>
